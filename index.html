<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>James Watts</title>

  <!-- Font: Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --page-gap: 18px;
      --bg: #ffffff;
      --page-bg: #ffffff;
      --text: #111;
      --muted: rgba(0,0,0,0.55);
      --border: rgba(0,0,0,0.10);
      --font: "Roboto", system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
    }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: var(--font);
    }

    /* ================= HEADER ================= */

    header{
      position: sticky;
      top: 0;
      z-index: 10;

      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 16px;

      padding: 12px 14px;
      background: rgba(255,255,255,0.88);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }

    header,
    #loadingBar{
      transition: transform 220ms ease;
      will-change: transform;
    }
    body.top-hidden header,
    body.top-hidden #loadingBar{
      transform: translateY(-120%);
    }

    /* Left cluster: Brand + divider + Download */
    .left{
      display:flex;
      align-items:baseline;
      gap:12px;
      min-width: 0;
      white-space: nowrap;
    }

    .brand{
      display:flex;
      align-items:baseline;
      gap:10px;
      white-space: nowrap;
      min-width: 0;
    }
    .brand .title{
      font-weight:700;
      font-size:16px;
      letter-spacing: 0.2px;
    }
    .brand .sub{
      font-size:12px;
      color: var(--muted);
      font-weight: 400;
    }

    .divider{
      width:1px;
      height:18px;
      background: rgba(0,0,0,0.18);
      align-self:center;
      flex: 0 0 auto;
    }

    .download{
      background: transparent;
      border: none;
      padding: 0;
      margin: 0;

      font-size:13px;
      font-weight:700;
      text-decoration:none;
      white-space:nowrap;
      cursor:pointer;

      color: var(--text) !important;
      -webkit-text-fill-color: var(--text);
      font-family: var(--font);
    }
    .download:visited,
    .download:hover,
    .download:active,
    .download:focus{
      color: var(--text) !important;
      -webkit-text-fill-color: var(--text);
      text-decoration: underline;
      outline: none;
    }

    /* Right: menu button (NO circle) */
    .right{
      display:flex;
      align-items:center;
      gap:10px;
      white-space: nowrap;
    }

    .menuBtn{
      appearance:none;
      background: transparent;
      border: none;          /* removed circle */
      border-radius: 0;      /* removed circle */
      width: 34px;
      height: 28px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      padding:0;
    }
    .menuBtn:hover{
      opacity: 0.7;
    }

    .menuIcon{
      position: relative;
      width: 22px;
      height: 16px;
    }
    .menuIcon span{
      position:absolute;
      left:0;
      right:0;
      height:2px;
      background: rgba(0,0,0,0.75);
      border-radius: 2px;
      transition: transform 160ms ease, top 160ms ease, opacity 160ms ease;
    }
    .menuIcon span:nth-child(1){ top: 1px; }
    .menuIcon span:nth-child(2){ top: 7px; }
    .menuIcon span:nth-child(3){ top: 13px; }

    body.menu-open .menuIcon span:nth-child(1){
      top: 7px;
      transform: rotate(45deg);
    }
    body.menu-open .menuIcon span:nth-child(2){
      opacity: 0;
    }
    body.menu-open .menuIcon span:nth-child(3){
      top: 7px;
      transform: rotate(-45deg);
    }

    /* ================= FULLSCREEN OVERLAY (BIG MENU) ================= */

    .overlay{
      position: fixed;
      inset: 0;
      z-index: 999;
      display:none;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(14px);
    }
    body.menu-open .overlay{ display:block; }

    .overlayBackdrop{
      position:absolute;
      inset:0;
    }

    .overlayMenu{
      position: relative;
      z-index: 1;

      width: min(1400px, 92vw);
      margin: 0 auto;

      padding: 90px 0 40px;
      display:flex;
      flex-direction:column;
      gap: 28px; /* more spacing */
    }

    .menuItem{
      appearance:none;
      border:none;
      background: transparent;
      text-align:left;
      cursor:pointer;
      padding: 0;

      font-family: var(--font);
      color: var(--text);
    }

    .menuItemTitle{
      font-weight: 700;
      font-size: clamp(52px, 7.5vw, 96px); /* bigger */
      line-height: 1.02;
      letter-spacing: -0.6px;
    }

    .menuItem:hover .menuItemTitle{
      text-decoration: underline;
      text-decoration-thickness: 4px;
      text-underline-offset: 10px;
    }

    .menuItem[aria-selected="true"] .menuItemTitle{
      text-decoration: underline;
      text-decoration-thickness: 4px;
      text-underline-offset: 12px;
    }

    /* ================= LOADING BAR ================= */

    #loadingBar{
      position: sticky;
      top: 56px;
      z-index: 9;
      height: 3px;
      width: 100%;
      background: transparent;
      opacity: 0;
      transition: opacity 160ms ease, transform 220ms ease;
    }
    #loadingBar.show{ opacity: 1; }

    #loadingBarInner{
      height: 100%;
      width: 0%;
      background: rgba(0,0,0,0.35);
      border-radius: 999px;
      transition: width 180ms ease;
    }

    /* ================= SPACER ================= */
    #topSpacer{ height: 18px; }

    /* ================= PDF VIEWER ================= */

    #viewer{
      display:flex;
      flex-direction:column;
      align-items:center;
      padding: 0 10px 60px;
      gap: var(--page-gap);
    }

    .page{
      width: min(1100px, 96vw);
      background: var(--page-bg);
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      overflow:hidden;
      border: 1px solid var(--border);
    }

    .page canvas{
      display:block;
      width:100%;
      height:auto;
    }

    .skeleton{
      width:100%;
      aspect-ratio: 8.5 / 11;
      background: linear-gradient(90deg, #f4f4f4, #ededed, #f4f4f4);
      background-size: 200% 100%;
      animation: shimmer 1.2s infinite linear;
    }
    @keyframes shimmer{
      0%{ background-position: 200% 0; }
      100%{ background-position: -200% 0; }
    }

    /* Mobile tweaks */
    @media (max-width: 640px){
      .brand .title{ font-size: 15px; }
      .download{ font-size: 12px; }
      #topSpacer{ height: 14px; }

      .overlayMenu{
        padding-top: 72px;
        gap: 22px;
      }

      .menuItemTitle{
        font-size: clamp(44px, 10vw, 72px); /* big on mobile too */
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="left">
      <div class="brand">
        <div class="title">James Watts</div>
        <div class="sub">2021–2026</div>
      </div>

      <div class="divider" aria-hidden="true"></div>

      <a id="downloadBtn" class="download" href="resume.pdf" download>Download PDF</a>
    </div>

    <div class="right">
      <button id="menuBtn" class="menuBtn" aria-label="Open menu" aria-expanded="false">
        <div class="menuIcon" aria-hidden="true">
          <span></span><span></span><span></span>
        </div>
      </button>
    </div>
  </header>

  <!-- Full-screen overlay menu -->
  <div id="overlay" class="overlay" role="dialog" aria-modal="true" aria-label="Document menu">
    <div class="overlayBackdrop" aria-hidden="true"></div>

    <div class="overlayMenu" aria-label="Document tabs">
      <button class="menuItem" aria-selected="true" data-pdf="resume.pdf">
        <div class="menuItemTitle">Resume</div>
      </button>

      <button class="menuItem" aria-selected="false" data-pdf="portfolio.pdf">
        <div class="menuItemTitle">Portfolio</div>
      </button>

      <button class="menuItem" aria-selected="false" data-pdf="glass-construction-manual.pdf">
        <div class="menuItemTitle">Glass Manual</div>
      </button>
    </div>
  </div>

  <div id="loadingBar" aria-hidden="true"><div id="loadingBarInner"></div></div>
  <div id="topSpacer" aria-hidden="true"></div>

  <main id="viewer"></main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    const viewer = document.getElementById("viewer");
    const downloadBtn = document.getElementById("downloadBtn");
    const loadingBar = document.getElementById("loadingBar");
    const loadingBarInner = document.getElementById("loadingBarInner");

    const menuBtn = document.getElementById("menuBtn");
    const overlay = document.getElementById("overlay");
    const backdrop = overlay.querySelector(".overlayBackdrop");
    const menuItems = Array.from(document.querySelectorAll(".menuItem"));

    let observer = null;
    let loadToken = 0;
    const TARGET_WIDTH = 1100;

    function showLoading(){
      loadingBar.classList.add("show");
      loadingBarInner.style.width = "8%";
    }
    function setProgress(p){
      const clamped = Math.max(0, Math.min(100, p));
      loadingBarInner.style.width = clamped + "%";
    }
    function hideLoading(){
      setProgress(100);
      setTimeout(() => {
        loadingBar.classList.remove("show");
        loadingBarInner.style.width = "0%";
      }, 250);
    }

    function clearViewer(){
      viewer.innerHTML = "";
      if (observer){
        observer.disconnect();
        observer = null;
      }
    }

    function setActiveItem(item){
      menuItems.forEach(b => b.setAttribute("aria-selected", b === item ? "true" : "false"));
      downloadBtn.href = item.dataset.pdf;
    }

    function makeShell(pageNumber){
      const wrap = document.createElement("div");
      wrap.className = "page";
      wrap.dataset.page = String(pageNumber);
      wrap.innerHTML = '<div class="skeleton"></div>';
      return wrap;
    }

    async function renderPage(pdf, pageNumber, container){
      const page = await pdf.getPage(pageNumber);
      const vp1 = page.getViewport({ scale: 1 });
      const scale = TARGET_WIDTH / vp1.width;
      const vp = page.getViewport({ scale });

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d", { alpha: false });

      canvas.width = Math.floor(vp.width);
      canvas.height = Math.floor(vp.height);

      container.innerHTML = "";
      container.appendChild(canvas);

      await page.render({ canvasContext: ctx, viewport: vp }).promise;
    }

    async function loadPdf(url){
      const token = ++loadToken;

      clearViewer();
      showLoading();
      setProgress(10);

      try{
        const task = pdfjsLib.getDocument({ url, withCredentials: false });

        task.onProgress = (p) => {
          if (!p || !p.total) return;
          setProgress(10 + (p.loaded / p.total) * 60);
        };

        const pdf = await task.promise;
        if (token !== loadToken) return;

        setProgress(75);

        for (let i = 1; i <= pdf.numPages; i++){
          viewer.appendChild(makeShell(i));
        }

        observer = new IntersectionObserver(async (entries) => {
          for (const entry of entries){
            if (!entry.isIntersecting) continue;
            observer.unobserve(entry.target);

            if (token !== loadToken) return;

            const pageNumber = Number(entry.target.dataset.page);
            await renderPage(pdf, pageNumber, entry.target);

            setProgress(75 + (pageNumber / pdf.numPages) * 23);
            if (pageNumber === 1) hideLoading();
          }
        }, { rootMargin: "900px 0px" });

        document.querySelectorAll(".page").forEach(el => observer.observe(el));

      } catch (err){
        hideLoading();
        viewer.innerHTML = `
          <div style="max-width:900px;margin:30px auto;padding:16px;border:1px solid rgba(180,0,0,0.18);background:rgba(255,0,0,0.04);border-radius:12px;color:#700;">
            <strong>Couldn’t load the PDF:</strong> <code>${url}</code><br><br>
            <code>${String(err)}</code>
          </div>
        `;
      }
    }

    /* ================= MENU OPEN/CLOSE ================= */

    function openMenu(){
      document.body.classList.add("menu-open");
      menuBtn.setAttribute("aria-expanded", "true");
      menuBtn.setAttribute("aria-label", "Close menu");
      document.body.classList.remove("top-hidden");
    }

    function closeMenu(){
      document.body.classList.remove("menu-open");
      menuBtn.setAttribute("aria-expanded", "false");
      menuBtn.setAttribute("aria-label", "Open menu");
    }

    menuBtn.addEventListener("click", () => {
      const open = document.body.classList.contains("menu-open");
      if (open) closeMenu();
      else openMenu();
    });

    backdrop.addEventListener("click", () => closeMenu());

    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeMenu();
    });

    menuItems.forEach(item => {
      item.addEventListener("click", () => {
        setActiveItem(item);
        closeMenu();
        window.scrollTo({ top: 0, behavior: "instant" });
        loadPdf(item.dataset.pdf);
      });
    });

    /* ================= INITIAL LOAD ================= */

    const startItem = document.querySelector('.menuItem[aria-selected="true"]') || menuItems[0];
    setActiveItem(startItem);
    loadPdf(startItem.dataset.pdf);

    /* ================= HIDE HEADER ON SCROLL DOWN / SHOW ON SCROLL UP ================= */
    let lastY = window.scrollY;
    let ticking = false;

    function updateTopBar(){
      const y = window.scrollY;
      const delta = y - lastY;

      if (document.body.classList.contains("menu-open")){
        document.body.classList.remove("top-hidden");
        lastY = y;
        ticking = false;
        return;
      }

      if (y < 10){
        document.body.classList.remove("top-hidden");
        lastY = y;
        ticking = false;
        return;
      }

      if (Math.abs(delta) > 8){
        if (delta > 0) document.body.classList.add("top-hidden");
        else document.body.classList.remove("top-hidden");
        lastY = y;
      }

      ticking = false;
    }

    window.addEventListener("scroll", () => {
      if (!ticking){
        requestAnimationFrame(updateTopBar);
        ticking = true;
      }
    }, { passive: true });
  </script>
</body>
</html>
